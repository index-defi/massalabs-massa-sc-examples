<!DOCTYPE html>
<html>
  <head>
    <title>Age</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@massalabs/massa-web3@1.17.0/bundle.js"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bodyContent">
    <h1 class="messageToDisplay title">Age Example: Vanilla JS</h1>
    <div class="messageToDisplay">Alice: <span id="age"></span></div>

    <button onClick="funcSetAge(1);">Age++</button>
    <button onClick="funcSetAge(-1);">Age--</button>
    <button onClick="load();">load</button>
    <script src="js/index.js"></script>
  </body>
</html>
